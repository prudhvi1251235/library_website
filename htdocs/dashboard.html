<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Online College Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <span>ðŸ“š Online College Library</span>
    <span>Welcome, Student</span>
  </div>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" onkeyup="filterBooks()" placeholder="Search books...">
    </div>

    <div class="book-grid" id="bookList">
      <!-- Books will be loaded here via PHP -->
    </div>
  </div>

  <script>
    function filterBooks() {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let cards = document.querySelectorAll('.book-card');
      cards.forEach(card => {
        let text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
